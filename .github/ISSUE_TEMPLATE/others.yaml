name: 想法、求助和提议
description: 我有一些想法和建议；或是一些不理解的地方想要求助

body:
  - type: input
    id: summary
    attributes:
      label: 摘要
      description: 用一两句话概括此 issue 的内容
    validations:
      required: true
  - type: dropdown
    id: has_read_doc
    attributes:
      label: 是否搜索过薄荷输入法的文档？
      description: 在薄荷输入法的文档上进行搜索，并使用右上角的 AI 进行提问。
      options:
        - "-- 请选择 --"
        - "我不清楚"
        - "搜索后，没有找到相关的回答"
        - "搜索后，回答不符合预期"
    validations:
      required: true
  - type: input
    id: app_version
    attributes:
      label: 相关应用
      description: 这个议题涉及的，或者是你在使用的 RIME 前端
      placeholder: e.g. Squirrel 1.0.2 / Fcitx5 for Android 0.9 / Weasel CI 9bc58
    validations:
      required: true
  - type: input
    id: os_version
    attributes:
      label: 系统信息
      description: 这个议题涉及的，或者是你在使用的系统及版本号（Unix/Linux 请提供具体发行版名称，Android 请说明 Android 版本以及 ROM 名，如 HyperOS、Flyme）
      placeholder: e.g. macOS 14.5 / Windows 11 23H2 / Ubuntu 24.04 LTS
    validations:
      required: true
  - type: textarea
    id: content
    attributes:
      label: 详细说明
      description: 请详细说明你的问题或者想法，越具体越好。可以辅以图片、视频等资料。
    validations:
      required: true
  - type: textarea
    id: config
    attributes:
      label: 自定义配置
      description: 如果你对薄荷进行了修改或者打了补丁，请在此处提供你的自定义配置
      placeholder: |
        你可以将自定义文件打包为 zip（请不要包含 build 文件夹和 userdb 文件夹），拖放到此处。

        也可以将配置片段放在 Markdown 的代码块中。
